<label style="
text-align: center;
font-size: 20px;
margin-bottom: 30px;
">Записаться на пробное занятие</label>

<!-- Форма -->
<form id="probteach" method="post" name="probteach" style="padding: 20px;background: #222222;border-radius: 4px;margin-top: 10px;box-shadow: 0px 2px 18px rgba(0, 0, 0, 0.30196078431372547);">

    <!-- Действие оставление заявки -->
    <input type="hidden" name="action" value="add-review" />

    <!-- ФИО Пользователя -->
    <label style="font-weight: 200;">ФИО</label>
    <input style="margin-bottom: 10px;" type="text" name="fio" placeholder="ФИО" required />

    <!-- Возраст пользователя -->
    <label style="font-weight: 200;">Возраст</label>
    <input style="margin-bottom: 10px;" type="number" name="yo" placeholder="Возраст" required />

    <!-- Email пользователя -->
    <label style="font-weight: 200;">Email</label>
    <input style="margin-bottom: 10px;" type="email" name="email" placeholder="Email" required />

    <!-- Номер телефона -->
    <label style="font-weight: 200;">Телефон</label>
    <input style="margin-bottom: 10px;" type="tel" minlength="11" maxlength="11" name="tel" placeholder="Телефон" required />

    <!-- Выбор категории -->
    <label style="font-weight: 200;">Категория</label>
    <select name="course" style="display: block;width: 100%;margin-bottom: 20px;padding: 10px;">
        <option value="Школьный">Школьный</option>
        <option value="Групповой">Групповой</option>
        <option value="Индивидуальный">Индивидуальный</option>
        <option value="Йога">Йога</option>
    </select>

    <!-- Кнопка отправления заявки -->
    <button type="submit" style="font-weight: 200;margin: 0 auto;display: block;">Отправить заявку</button>
            
</form>
